<html>
<head>
  <meta charset="utf-8" />
  <title>insertMaker</title>
</head>
<body>
  <div class="form_area">
    <form method="post" action="/">
      <div class="nation_name">
        <input type="text" name="nation_name" />
      </div>
      <div class="pd_area">
        <select name="area">
          <option value="1">
            北アメリカ
          </option>
          <option value="2">
            中央アメリカ・カリブ海
          </option>
          <option value="3">
            南アメリカ
          </option>
          <option value="4">
            アフリカ
          </option>
          <option value="5">
            ヨーロッパ
          </option>
          <option value="6">
            東アジア・南アジア
          </option>
          <option value="7">
            西アジア
          </option>
          <option value="8">
            オセアニア・東南アジア
          </option>
        </select>
        <select name="ideology">
          <option value="1">
            民主主義
          </option>
          <option value="2">
            ファシスト
          </option>
          <option value="3">
            共産主義
          </option>
          <option value="4">
            中道
          </option>
        </select>
        <select name="team">
          <option value="1">
            連合国
          </option>
          <option value="2">
            枢軸国
          </option>
          <option value="3">
            コミンテルン
          </option>
          <option value="4">
            無所属
          </option>
        </select>
        <select name="sea">
          <option value="1">
            海あり
          </option>
          <option value="2">
            海なし
          </option>
        </select>
        <select name="nf">
          <option value="1">
            独自国家方針
          </option>
          <option value="2">
            汎用国家方針
          </option>
        </select>
      </div>
      <div class="submit_area">
        <br /><br />
        <input type="submit" value="生成" />
      </div>
    </form>
  </div>
</body>
</html>
